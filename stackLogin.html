<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Login Page</title>
    <link rel="stylesheet" href="stackLogin.css">
</head>
<body>
    <div class="mainBox">
        <div class="main_logoImg">
            <img src="Screenshot_2024-04-08_174210-removebg-preview (1).png" alt="" class="logo_img">
        </div>
        <button class="main_google"><img src="png-clipart-google-logo-google-logo-google-search-icon-google-text-logo-thumbnail-removebg-preview.png" alt="" class="google_logo">Log in with Google</button>
        <button class="main_github"><img src="github-icon-2048x2048-qlv5m092.png" alt="" class="github_logo">Log in with Github</button>
        <button class="main_facebook"><img src="images-removebg-preview (1).png" alt="" class="facebook_logo">Log in with Facebook</button>

        <form action="#" class="main_form">
            <label for="email" class="email_label">Email</label>
            <input type="email" class="type_email" required>
            <label for="password" class="password_label">Password <span class="password_span"><a href="#" class="forgotPassword">Forgot password?</a></span></label>
            <input type="password" class="type_password" required maxlength="10">
            <button class="login_btn">Log in</button>
            <hr class="login_hr">
        </form>
        <p class="sign_up_p">Don't have an account? <span class="signUp_p_span"><a href="#" class="signUp_p_span_a">Sign up</a></span></p>
        <p class="sign_up_talentP">Are you an employer? <span class="signUp_talentP_span"><a href="#" class="signUp_talentP_span_a">Sign up on Talent <i class="fa-solid fa-up-right-from-square"></i></a></span></p>
    </div>
    
    <script src="https://kit.fontawesome.com/d94b871288.js" crossorigin="anonymous"></script>
</body>
</html>
